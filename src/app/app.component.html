<app-header (pageName)="paginate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
             <app-recipes *ngIf="pageName === 'recipe'"></app-recipes>
             <app-shopping-list *ngIf="pageName != 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
