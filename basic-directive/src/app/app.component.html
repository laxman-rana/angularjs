<p appBasicHighlight> Highlight this! </p>
<hr>
<button class="btn btn-primary" (click)="odd = !odd">Click</button>

<p appBetterHighlight [defaultBackgroundColor]="'yellow'" highlightColor="red"> Highlight this! </p>
{{odd}}
<div *appUnless="odd">
  <p>Condition is false. Please display me.</p>
</div>

<div [ngSwitch]="value">
  <p *ngSwitchCase="5">Value is 5</p>
  <p *ngSwitchCase="10">Value is 10</p>
  <p *ngSwitchDefault>Default value is 20</p>
</div>
